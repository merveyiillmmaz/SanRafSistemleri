<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ürünlerimiz</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <style>
      .navbar-brand {
        font-family: "Times New Roman", Times, serif;
        font-size: 2rem;
        font-weight: bold;
        color: red !important;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        letter-spacing: 2px;
        transition: color 0.3s ease, text-shadow 0.3s ease;
      }
      .navbar-nav .nav-link {
        font-family: "Times New Roman", Times, serif;
        color: red !important;
        font-size: 18px;
        margin: 0 1px;
      }
      .navbar-brand:hover {
        color: #000000 !important;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .navbar-nav .nav-link:hover {
        color: #000000 !important;
      }
      #myCarousel {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        color: red;
        margin-top: 20px;
        margin-bottom: 20px;
        font-family: "Times New Roman", Times, serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .carousel-item img {
        width: 100%;
        height: auto;
        max-height: 500px;
        object-fit: contain;
      }

      .background-image {
        background: url("koll.png") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
      }
      .container {
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body class="background-image">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">SANRAF</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Anasayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hakkinda.html">Hakkında</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="urunlerimiz.html">Ürünlerimiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="iletisim.html">İletişim</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Ürünlerimiz</h1>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="product1.png" class="d-block w-100" alt="Slide 1" />
          </div>
          <div class="carousel-item">
            <img src="product2.png" class="d-block w-100" alt="Slide 2" />
          </div>
          <div class="carousel-item">
            <img src="product3.png" class="d-block w-100" alt="Slide 3" />
          </div>
          <div class="carousel-item">
            <img src="product4.png" class="d-block w-100" alt="Slide 4" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#myCarousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Geri</span>
        </a>
        <a
          class="carousel-control-next"
          href="#myCarousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">İleri</span>
        </a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
